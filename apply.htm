  function FormatAfterDotNumber(ValueString, nAfterDotNum) {
    var ValueString, nAfterDotNum;
    var resultStr, nTen;
    ValueString = "" + ValueString + "";
    strLen = ValueString.length;
    dotPos = ValueString.indexOf(".", 0);
    if (dotPos == -1) {
      resultStr = ValueString + ".";
      for (i = 0; i < nAfterDotNum; i++) {
        resultStr = resultStr + "0";
      }
      return resultStr;
    } else {
      if ((strLen - dotPos - 1) >= nAfterDotNum) {
        nAfter = dotPos + nAfterDotNum + 1;
        nTen = 1;
        for (j = 0; j < nAfterDotNum; j++) {
          nTen = nTen * 10;
        }
        resultStr = Math.round(parseFloat(ValueString) * nTen) / nTen;
        return resultStr;
      } else {
        resultStr = ValueString;
        for (i = 0; i < (nAfterDotNum - strLen + dotPos + 1); i++) {
          resultStr = resultStr + "0";
        }
        return resultStr;
      }
    }
  }
</script>

<script type="text/javascript">
  function show(targetname) {

    var _class = "";
    if (targetname == "WAP") {
      _class = "fa-mobile";
    } else if (targetname == "APP") {
      _class = "fa-android";
    } else if (targetname == "WEB") {
      _class = "fa-desktop";
    } else if (targetname == "JSAPI") {
      _class = "fa-wechat";
    } else if (targetname == "WXAPP") {
      _class = "fa-whatsapp";
    }

    if ($('#' + targetname).hasClass('fa-check')) {
      $('#' + targetname).removeClass('fa-check').addClass(_class);
    } else {
      $('#' + targetname).removeClass(_class).addClass('fa-check');
    }

  }

  function goToNext() {
    var scenes = "";
    $(".fa-check").each(function(i) {
      if (scenes != "") {
        scenes += ",";
      }
      scenes += $(this).attr("id");
    });

    if (scenes == "") {
      parent.layer.alert("请选择场景");
      return;
    }
    window.location.href = 'channel.htm?scenes=' + scenes;
  }

  function goFirst() {
    window.location.href = 'channels.htm';
  }

  $(document).ready(function() {

    $(".fa").each(function(i) {
      if ($(this).attr("id") == "WAP") {
        $(this).addClass("fa-mobile");
        $(this).parent().parent().parent().next().text("用户在商家手机网站进行支付");
      } else if ($(this).attr("id") == "APP") {
        $(this).addClass("fa-android");
        $(this).parent().parent().parent().next().text("用户在商家APP内进行支付");
      } else if ($(this).attr("id") == "WEB") {
        $(this).addClass("fa-desktop");
        $(this).parent().parent().parent().next().text("用户在商家PC网站进行支付");
      } else if ($(this).attr("id") == "JSAPI") {
        $(this).addClass("fa-wechat");
        $(this).parent().parent().parent().next().text("用户在商家微信公众号进行支付");
      } else if ($(this).attr("id") == "WXAPP") {
        $(this).addClass("fa-whatsapp");
        $(this).parent().parent().parent().next().text("用户在商家微信公众号小程序进行支付");
      }
    });

    var scenes = ''.split(",");
    for (i in scenes) {
      show(scenes[i]);
    };

  });
</script>
