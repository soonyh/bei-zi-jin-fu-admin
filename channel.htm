    function FormatAfterDotNumber(ValueString, nAfterDotNum) {
      var ValueString, nAfterDotNum;
      var resultStr, nTen;
      ValueString = "" + ValueString + "";
      strLen = ValueString.length;
      dotPos = ValueString.indexOf(".", 0);
      if (dotPos == -1) {
        resultStr = ValueString + ".";
        for (i = 0; i < nAfterDotNum; i++) {
          resultStr = resultStr + "0";
        }
        return resultStr;
      } else {
        if ((strLen - dotPos - 1) >= nAfterDotNum) {
          nAfter = dotPos + nAfterDotNum + 1;
          nTen = 1;
          for (j = 0; j < nAfterDotNum; j++) {
            nTen = nTen * 10;
          }
          resultStr = Math.round(parseFloat(ValueString) * nTen) / nTen;
          return resultStr;
        } else {
          resultStr = ValueString;
          for (i = 0; i < (nAfterDotNum - strLen + dotPos + 1); i++) {
            resultStr = resultStr + "0";
          }
          return resultStr;
        }
      }
    }
  </script>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title ibox-title-red">
          为您推荐以下支付渠道
        </div>
        <div class="ibox-content">
          <div class="row table-toolbar-top">
            <div class="col-md-12">
              <table id="dataGrid" class="table table-striped  table-hover table-bordered table-nowrap" style="width:100%">
                <tbody>
                  <tr>
                    <th class="" style="width:0.1%;">
                      <label>
                        <input type="checkbox" class="i-checks" value="" onclick="checkall($(this))">全选</label>
                    </th>
                    <th class="">支付渠道</th>
                  </tr>

                  <tr>
                    <td colspan="6" align="middle">您已开通所有支付渠道</td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="actions text-center">
            <a href="javascript:void(0);" onclick="goToPre();" class="btn btn-primary btn-outline">上一步</a>
            <a href="javascript:void(0);" onclick="goToNext();" class="btn btn-primary">下一步</a>
            <a href="javascript:void(0);" onclick="goFirst();" class="btn btn-white">返回</a>
      </div>
    </div>

  </div>

</body>
<script type="text/javascript">
  function goToNext() {
    var channels = "";
    $(".i-checks").each(function(i) {
      if ($(this).is(':checked')) {
        if (channels != "") {
          channels += ",";
        }
        channels += $(this).val();
      }
    });
    if (channels == "") {
      parent.layer.alert("请选择支付渠道");
      return;
    }
    window.location.href = '/userchannel/info.htm?scenes='
    '&channels=' + channels;
  }

  function checkall(obj) {
    flag = obj.is(":checked");
    $(".i-checks:checkbox").prop("checked", flag);
  }

  function checkItem() {
    var len = $(".i-checks").length - 1;
    var count = 0;

    $(".i-checks").each(function() {
      if ($(this).val() == '') {
        return;
      }

      if ($(this).is(":checked")) {
        count++;
      }
    });

    if (count == len) {
      $(".i-checks").each(function() {
        if ($(this).val() == '') {
          $(this).prop('checked', true);
        }
      });
    } else {
      $(".i-checks").each(function() {
        if ($(this).val() == '') {
          $(this).prop('checked', false);
        }
      });
    }
  }

  function goToPre() {
    window.location.href = '/userchannel/apply.htm?scenes='
    '';
  }

  function goFirst() {
    window.location.href = '/userchannel/channels.htm';
  }

  $(document).ready(function() {
    $(".i-checks").iCheck({
      checkboxClass: "icheckbox_square-green",
      radioClass: "iradio_square-green"
    });
    if ('' == '') {
      return;
    }

    var channels = ''.split(",");

    var len = $(".i-checks").length - 1;
    var count = 0;
    for (i in channels) {
      $(".i-checks").each(function() {
        if ($(this).val() == channels[i]) {
          $(this).attr('checked', true);
          count++;
        }
      });
    }
    if (count == len) {
      $(".i-checks").each(function() {
        if ($(this).val() == '') {
          $(this).attr('checked', true);
        }
      });
    }


  });
</script>
